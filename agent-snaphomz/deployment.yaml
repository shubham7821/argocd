apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-frontend
  labels:
    app: agent-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-frontend
  template:
    metadata:
      labels:
        app: agent-frontend
    spec:
      containers:
      - name: agent-frontend
        image: 075502422618.dkr.ecr.us-west-1.amazonaws.com/demo/agents-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: DOTENV_PATH
          value: "/app/.env"
        volumeMounts:
        - name: env-volume
          mountPath: /app/.env
          subPath: .env
      volumes:
      - name: env-volume
        secret:
          secretName: agent-env
      imagePullSecrets:
      - name: ecr-secret
