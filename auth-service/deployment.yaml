apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: 075502422618.dkr.ecr.us-west-1.amazonaws.com/demo/auth-service:latest
        ports:
        - containerPort: 4000
        env:
        - name: DOTENV_PATH
          value: "/app/.env"
        volumeMounts:
        - name: env-volume
          mountPath: /app/.env
          subPath: .env
      volumes:
      - name: env-volume
        secret:
          secretName: auth-env
      imagePullSecrets:
      - name: ecr-secret
