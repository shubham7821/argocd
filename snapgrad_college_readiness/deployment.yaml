apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapgrad-college-readiness
  labels:
    app: snapgrad-college-readiness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snapgrad-college-readiness
  template:
    metadata:
      labels:
        app: snapgrad-college-readiness
    spec:
      containers:
        - name: snapgrad_college_readiness-demo-snaphomz
          image: 075502422618.dkr.ecr.us-west-1.amazonaws.com/snapgrad_college_readiness-demo-snaphomz:latest
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: snapgrad-env
                
