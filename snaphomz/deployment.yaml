apiVersion: apps/v1
kind: Deployment
metadata:
  name: snaphomz
  labels:
    app: snaphomz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snaphomz
  template:
    metadata:
      labels:
        app: snaphomz
    spec:
      containers:
        - name: frontend-demo-snaphomz
          image: 075502422618.dkr.ecr.us-west-1.amazonaws.com/frontend-demo-snaphomz:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          envFrom:
            - secretRef:
                name: snaphomz-frontend-env
